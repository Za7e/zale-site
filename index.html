<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Zale Davis</title>
</head>

<body>
    <div class="totalContainer">
        <div class="totalColumn">
            <div class="columnFill rightBorder"></div>
            <section class="mainArea">
                <div class="decorative"></div>
                <div class="fancyBorder">
                    <main class="container">
                        <div class="column">
                            <div class="row">
                                <a href="#" class="link linkTopLeft">Welcome</a>
                            </div>
                            <div class="row">
                                <a href="#" class="link linkBottomLeft">Art</a>
                            </div>
                        </div>
                        <div class="column column-mid">
                            <img src="pics/point_top_left.png" alt="guide man" class="guideMan guideManTopLeft">
                            <img src="pics/point_top_right.png" alt="guideman points up right"
                                class="guideMan guideManTopRight hidden">
                            <img src="pics/point_bottom_right.png" alt="guideman points down right"
                                class="guideMan guideManBottomRight hidden">
                            <img src="pics/point_bottom_left.png" alt="guideman points down left"
                                class="guideMan guideManBottomLeft hidden">
                        </div>
                        <div class="column">
                            <div class="row">
                                <a href="#" class="link linkTopRight">Contact</a>
                            </div>
                            <div class="row">
                                <a href="#" class="link linkBottomRight">Music</a>
                            </div>
                        </div>
                    </main>
                </div>
            </section>
            <div class="columnFill leftBorder"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
